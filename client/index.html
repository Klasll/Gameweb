<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gameweb</title>
</head>
<body>
  <h1>Gameweb WebSocket Test</h1>
  <input id="msg" type="text" placeholder="Nachricht eingeben" />
  <button onclick="sendMessage()">Senden</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    const socket = new WebSocket("wss://gameweb-backend.onrender.com");

    socket.onopen = () => log("âœ… Verbindung aufgebaut");
    socket.onmessage = (event) => log("ğŸ“© " + event.data);
    socket.onclose = () => log("âŒ Verbindung geschlossen");

    function sendMessage() {
      const input = document.getElementById("msg");
      socket.send(input.value);
      input.value = "";
    }
  </script>
</body>
</html>
